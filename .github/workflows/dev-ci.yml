name: Dev CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

env:
  ACTIONS_RUNNER_DEBUG: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: ./backend
      - name: Verify Gradle and structure
        run: |
          gradle --version && ls -la
      - name: Build with Gradle
        run: |
          gradle jib \
            -Djib.to.image=ghcr.io/modhanami/arsahub/backend:dev \
