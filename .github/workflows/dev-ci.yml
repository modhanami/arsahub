name: Dev CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

env:
  ACTIONS_RUNNER_DEBUG: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Verify Gradle and structure
        working-directory: ./backend
        run: |
          gradle --version && ls -la
      - name: Build with Gradle
        working-directory: ./backend
        run: |
          gradle jib \
            -Djib.to.image=ghcr.io/modhanami/arsahub/backend:dev \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.MY_GITHUB_TOKEN }}
