spring.liquibase.enabled=false
# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.url=jdbc:h2:mem:testdb2;NON_KEYWORDS=USER;MODE=POSTGRESQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.defer-datasource-initialization=true
spring.docker.compose.enabled=false
spring.jpa.hibernate.ddl-auto=create
testcontainers.reuse.enable=true
#firebase.service-account=classpath:arsahub-d3516-firebase-adminsdk-iwltb-ee0a79db5d-dev.json
logging.level.org.springframework.security=DEBUG
spring.main.allow-circular-references=true
spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:arsahub_public_key.pem
security.auth.jwt.public-key=classpath:arsahub_public_key.pem
security.auth.jwt.private-key=classpath:arsahub_private_key.pem